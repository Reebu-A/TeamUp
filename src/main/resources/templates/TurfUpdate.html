<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Turf Details</title>
    <!-- <link rel="stylesheet" href="/css/TFownerStyle.css"> -->
     <link rel="stylesheet" href="/css/TurfaddingFormStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body th:each="tfo : ${tfo}">
    <header>
        <div class="header-container">
            <div class="header-left">
                <a href="/Turfowner/tflogin" class="header-logo">
                    <i class="fas fa-futbol"></i>
                    TeamUp
                </a>
            </div>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Manage Turf<i class="fas fa-caret-down"></i></a>
                            <ul class="dropdown-menu">
                                <li><a href="/Turfowner/turfadding"><i class="fas fa-plus-circle"></i> Add new turf</a></li>
                                <li><a href="/Turfowner/viewturf"><i class="fas fa-edit"></i> Manage your turf</a></li>
                            </ul>
                        </li>
                        <li><a href="/Turfowner/Bookingreceived">Booking</a></li>
                        <li>
                            <a href="#" class="user-dropdown">
                                <i class="fas fa-user-circle fa-2x user-icon"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><span class="username" th:text="${tfo.name}"></span></li>
                                <li><a href="/Turfowner/tfprofileupdate"><i class="fas fa-user"></i> My Profile</a></li>
                                <li><a href="#" data-toggle="modal" data-target="#logoutModal"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="form-container" th:each="tdetail : ${tdetails}">
        <h2 class="form-title">Update Turf Details</h2>
        <form role="form" action="/Turfowner/saveturfupdate" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="turfname">Turf Name: <span class="required">*</span></label>
                <input id="turfname" class="form-control" name="turfname" th:value="${tdetail.turfname}" required>
                <input type="hidden" name="turfownerid" th:value="${tfo.id}">
                <input type="hidden" name="turfid" th:value="${tdetail.turfid}">
            </div>
            <div class="form-group">
                <label for="phone">Contact Number: <span class="required">*</span></label>
                <input id="phone" class="form-control" name="phone" th:value="${tdetail.phone}" required>
            </div>
            <div class="form-group">
                <label for="turflocation">Location: <span class="required">*</span></label>
                <input id="turflocation" class="form-control" name="turflocation" th:value="${tdetail.turflocation}" required>
            </div>
            <div class="form-group">
                <label for="standardrate">Standard Rate: <span class="required">*</span></label>
                <input id="standardrate" class="form-control" name="standardrate" th:value="${tdetail.standardrate}" required>
            </div>
            <div class="form-group">
                <label for="peaktimerate">Peak Time Rate: <span class="required">*</span></label>
                <input id="peaktimerate" class="form-control" name="peaktimerate" th:value="${tdetail.peaktimerate}" required>
            </div>
            <div class="form-group">
                <label for="designtype">Purpose Design: <span class="required">*</span></label>
                <select id="designtype" class="form-control" name="designtype" th:value="${tdetail.designtype}" required>
                    <option value="">Select purpose</option>
                    <option>Football</option>
                    <option>Cricket</option>
                    <option>Multipurpose</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Turf Image:</label>
                <input id="image" type="file" name="image" accept="image/*" class="file-input">
            </div>
            
            <div class="form-group">
                <label for="text">Additional Information:</label>
                <textarea id="text" class="form-control" rows="3" name="text"></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Update</button>
               
            </div>
        </form>
    </div>
    
   
    
    
    
     <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/Logout/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

   
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
