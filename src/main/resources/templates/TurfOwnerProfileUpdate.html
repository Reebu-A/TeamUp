<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Owner Profile</title>
    <!-- <link rel="stylesheet" href="/css/TFownerStyle.css"> -->
     <link rel="stylesheet" href="/css/TurfaddingFormStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body th:each="tfo : ${tfo}">
    <header>
        <div class="header-container">
            <div class="header-left">
                <a href="/Turfowner/tflogin" class="header-logo">
                    <i class="fas fa-futbol"></i>
                    TeamUp
                </a>
            </div>
            <div class="header-right">
                <nav>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Manage Turf<i class="fas fa-caret-down"></i></a>
                            <ul class="dropdown-menu">
                                <li><a href="/Turfowner/turfadding"><i class="fas fa-plus-circle"></i> Add new turf</a></li>
                                <li><a href="/Turfowner/viewturf"><i class="fas fa-edit"></i> Manage your turf</a></li>
                            </ul>
                        </li>
                        <li><a href="/Turfowner/Bookingreceived">Booking</a></li>
                        <li>
                            <a href="#" class="user-dropdown">
                                <i class="fas fa-user-circle fa-2x user-icon"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><span class="username" th:text="${tfo.name}"></span></li>
                                <li><a href="/Turfowner/tfprofileupdate"><i class="fas fa-user"></i> My Profile</a></li>
                                <li><a href="#" data-toggle="modal" data-target="#logoutModal"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="form-container">
        <h2 class="form-title">My profile</h2>
        <form action="/Turfowner/updatetfo" method="post" class="a">
            
            <div class="form-group">
                <label for="name">Name: </label>
                <input id="name" class="form-control" name="name"  th:value="${tfo.name}" disabled="disabled" >
                <input type="hidden" name="id" th:value="${tfo.id}">
            </div>
             <div class="form-group">
                <label for="phone">Contact Number: </label>
                <input id="phone" class="form-control" name="phone" th:value="${tfo.phone}" >
            </div>
            
            <div class="form-group">
                <label for="email">Email ID: </label>
                <input type="email" class="form-control" name="email" id="email" th:value="${tfo.email}">
            </div>
            
            <div class="form-group">
                <label for="psw">Password: </label>
                <input type="password" class="form-control" name="password" id="psw" th:value="${tfo.password}" pattern="^(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{5,}$" title="Password must be at least 5 characters long and contain at least 1 special character" required>
            </div>
         
            
            <div class="form-buttons">
                <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Update</button>
            </div>
        </form>
        
        
    </div>
    
   
    
    
    
     <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/Logout/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

   
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
