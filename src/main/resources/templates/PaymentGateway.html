<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f0fe; /* Changed background color */
            background-image: linear-gradient(135deg, #e8f0fe 2%, #98c0f5 100%); /* Added gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-method-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 360px; /* Slightly reduced width */
            padding: 25px; /* Reduced padding */
            max-height: 90vh; /* Added max-height */
            overflow-y: auto; /* Added scroll if content exceeds max-height */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px; /* Reduced margin */
        }

        .back-arrow, .close-button {
            font-size: 22px; /* Slightly reduced font size */
            cursor: pointer;
            color: #333;
        }

        h2 {
            margin: 0;
            font-size: 22px; /* Slightly reduced font size */
            color: #333;
        }

        h3 {
            margin-top: 20px; /* Reduced margin */
            margin-bottom: 12px; /* Reduced margin */
            font-size: 17px; /* Slightly reduced font size */
            color: #555;
        }

        .card-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px; /* Reduced margin */
            padding: 8px; /* Reduced padding */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .card-option:hover {
            background-color: #f9f9f9;
        }

        .card-option input {
            margin-right: 12px; /* Reduced margin */
        }

        .card-option img {
            width: 45px; /* Slightly reduced size */
            margin-right: 12px; /* Reduced margin */
        }

        .add-payment-details input {
            width: calc(100% - 16px); /* Adjusted for reduced padding */
            padding: 10px; /* Reduced padding */
            margin-bottom: 12px; /* Reduced margin */
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px; /* Reduced padding */
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .secure-payment {
            text-align: center;
            margin-top: 15px; /* Reduced margin */
            font-size: 13px; /* Slightly reduced font size */
            color: #777;
        }

        .secure-payment a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="payment-method-container">
        
        <div class="header">
            <span class="back-arrow">&#8592;</span>
            <h2>Payment Method</h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="saved-payment">
            <h3>Saved Payment</h3>
            <label class="card-option">
                <input type="radio" name="payment-method" value="mastercard" checked>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Master Card">
                <span>Master Card **** **** **** 1300</span>
            </label>
            <label class="card-option">
                <input type="radio" name="payment-method" value="visa">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
                <span>Visa **** **** **** 2223</span>
            </label>
        </div>
        <div class="add-payment-details">
            <h3>or Add Payment Details</h3>
            <input type="text" placeholder="Card Number">
            <input type="text" placeholder="Exp Date">
            <input type="text" placeholder="CVV">
        </div>
        <form role="form" action="/Turfowner/paymentsuccess" method="post">
            <input type="hidden" name="alertid" th:value="${alertid}">
            <input type="hidden" name="turfname" th:value="${turfname}">
            <input type="hidden" name="turfrate" th:value="${turfrate}">
            <input type="hidden" name="userid" th:value="${userid}">
            <input type="hidden" name="turfownerid" th:value="${turfownerid}">
            <input type="hidden" name="gamename" th:value="${gamename}">
            <input type="hidden" name="gametime" th:value="${gametime}">
            <input type="hidden" name="gamedate" th:value="${gamedate}">
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
        <div class="secure-payment">
            <p>Protected with Secure Payment by Payme. <a href="#">Learn More</a></p>
        </div>
    </div>
</body>
</html>
